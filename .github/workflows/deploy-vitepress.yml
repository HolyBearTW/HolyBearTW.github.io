permissions:
  contents: write

name: 部署 VitePress 靜態網站到 GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  full-pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: 遷出程式碼
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 部屬日誌文章
        run: |
          git fetch origin main
          DELETED=$(git diff --name-status origin/main...HEAD | grep '^D' | awk '{print $2}' | grep '^blog/' || true)
          deleted_any=0
          for file in $DELETED; do
            en_file="en/$file"
            if [ -f "$en_file" ]; then
              git rm "$en_file"
              echo "Deleted $en_file"
              deleted_any=1
            fi
          done
          if [ $deleted_any -eq 1 ]; then
            git config --global user.name 'System Administrator'
            git config --global user.email 'github-actions[bot]@users.noreply.github.com'
            if ! git diff --cached --quiet; then
              git commit -am "chore: sync delete en/blog files"
              git pull --rebase origin main
              git push || git push --force
            else
              echo "No files staged for commit."
            fi
          else
            echo "No en/blog files to delete."
          fi

      - name: 設定 Node.js 與快取
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      - name: 安裝相依套件
        run: yarn install

      - name: 產生英文 Blog 遞補檔案
        run: yarn gen-en-blog

      - name: Commit 並 push 產生的檔案
        run: |
          git config --global user.name 'System Administrator'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add en/blog/
          git reset en/blog/index.md
          git checkout -- en/blog/index.md
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore: auto-generate en blog placeholders"
            git pull --rebase origin main
            git push --set-upstream origin main || git push
          fi

      - name: 清除 Vite/VitePress 快取
        run: |
          rm -rf .vitepress/.cache .vitepress/dist .vite node_modules/.vite

      - name: 建置 VitePress 網站
        run: yarn run build

      - name: 部署到 GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          folder: .vitepress/dist
          clean: true
