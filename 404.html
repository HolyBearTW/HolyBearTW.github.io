<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>聖小熊的祕密基地</title>
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      background: #f9fafb;
      font-family: "MiSans", "Noto Sans TC", Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .vp-404 {
      width: 100vw;
      min-height: 70vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f9fafb;
      box-sizing: border-box;
      padding: 2rem 1rem;
    }
    .container {
      max-width: 420px;
      width: 100%;
      margin: 0 auto;
      border-radius: 16px;
      background: #fff;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      text-align: center;
      padding: 2.5rem 1.5rem 2rem 1.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .bear {
      font-size: 4rem;
      margin-bottom: 1.5rem;
      display: block;
    }
    h1 {
      font-size: 2.5rem;
      margin: 0 0 0.5rem 0;
      color: #00bfae;
      font-weight: 800;
      letter-spacing: 0.15em;
      line-height: 1.2;
    }
    p {
      margin: 0 0 1.5rem 0;
      color: #333;
      font-size: 1.15rem;
      line-height: 1.8;
    }
    .btn-home {
      display: inline-block;
      padding: 0.75em 2em;
      background: #00bfae;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      box-shadow: 0 2px 8px rgba(0,191,174,0.09);
      transition: background 0.2s;
    }
    .btn-home:hover {
      background: #008c7f;
    }
    @media (max-width: 600px) {
      .container {
        padding: 1.5rem 0.5rem 1rem 0.5rem;
      }
      .bear {
        font-size: 2.5rem;
      }
      h1 {
        font-size: 1.7rem;
      }
    }
  </style>
</head>
<body>
  <div class="vp-404">
    <div class="container">
      <span class="bear">🐻</span>
      <h1>404<br>迷路了！</h1>
      <p>
        這裡什麼都沒有，<br>
        小熊正在尋找出口中……<br>
        <strong>不如跟小熊一起回首頁吧！</strong>
      </p>
      <a class="btn-home" href="/">帶我回首頁</a>
    </div>
  </div>
</body>
</html>
